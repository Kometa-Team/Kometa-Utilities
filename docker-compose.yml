services:
  anidb-mirror:
    build: ./anidb-service
    container_name: anidb-mirror
    restart: unless-stopped
    env_file:
      - ./anidb-service/.env
    volumes:
      - anidb-data:/app/data
      - anidb-db:/app/database
      - ./anidb-service/seed_data:/app/seed_data:ro

  plex-oauth:
    build: ./plex-oauth
    container_name: plex-oauth
    restart: unless-stopped
    env_file:
      - ./plex-oauth/.env
    environment:
      - ROOT_PATH=/plex-oauth
      - SECRET_KEY=${PLEX_SECRET_KEY:-changeme-generate-random-key}

  trakt-mal-oauth:
    build: ./trakt-mal-oauth
    container_name: trakt-mal-oauth
    restart: unless-stopped
    env_file:
      - ./trakt-mal-oauth/.env
    environment:
      - ROOT_PATH=/trakt-mal-oauth

  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./maintenance.html:/var/www/html/maintenance.html # Mount the page here
      - caddy_data:/data
      - caddy_config:/config

volumes:
  anidb-data:
  anidb-db:
  caddy_data:
  caddy_config: