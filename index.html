        body {

            text-align: center;
        }
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .service-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .service-title {
